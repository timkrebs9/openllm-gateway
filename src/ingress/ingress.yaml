apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openllm-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-http"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - azureopengpt.com
      secretName: azureopengpt-tls
  rules:
    - host: azureopengpt.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
