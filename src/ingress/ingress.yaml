apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-chat-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: chat.azuregpt.com  # <-- Hier deine echte Domain eintragen (oder Minikube-IP fÃ¼r Tests)
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /chat(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 80
